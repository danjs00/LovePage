<!DOCTYPE html>
<html lang="es">
<head>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #ffe6f0;
      font-family: "Sora", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    h1 {
      font-size: 2.5em;
      color: #d63384;
      margin-bottom: 90px;
    }
    #yesBtn, #noBtn {
      padding: 10px 25px;
      font-size: 1.2em;
      font-family: "Sora", sans-serif;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: absolute;
      user-select: none;
      transition: left 0.3s ease, top 0.3s ease;
      transform: translate(-50%, -50%);
    }
    #yesBtn {
      background-color: #28a745;
      color: white;
      margin-top: 60px;
      left: 40%;
      top: 50%;
    }
    #noBtn {
      background-color: #dc3545;
      color: white;
      margin-top: 60px;
      left: 60%;
      top: 50%;
    }
    #message {
      position: absolute;
      bottom: 260px;
      font-weight: 500;
      font-size: 1.5em;
      color: #6f42c1;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Â¿Princesita quieres ser mi novia? ðŸ¥ºâ€‹ðŸ’— </h1>
  <button id="yesBtn">Si ðŸ’˜â€‹</button>
  <button id="noBtn">No ðŸ˜ª</button>
  <div id="message">Â¡Yei ðŸ¤©, sabÃ­a que dirÃ­as que sÃ­!</div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const message = document.getElementById('message');

    const positions = [
      { left: '20%', top: '30%' },
      { left: '80%', top: '30%' },
      { left: '20%', top: '70%' },
      { left: '80%', top: '70%' },
      { left: '50%', top: '20%' },
      { left: '50%', top: '80%' },
      { left: '70%', top: '50%' },
    ];

    let posIndex = 0;
    let canMove = true;

    document.addEventListener('mousemove', (e) => {
      if (!canMove) return;

      const rect = noBtn.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      const dist = Math.hypot(e.clientX - centerX, e.clientY - centerY);

      if (dist < 100) {
        posIndex = (posIndex + 1) % positions.length;
        const pos = positions[posIndex];
        noBtn.style.left = pos.left;
        noBtn.style.top = pos.top;

        canMove = false;
        setTimeout(() => {
          canMove = true;
        }, 500);
      }
    });

    yesBtn.addEventListener('click', () => {
      message.style.display = 'block';
      yesBtn.style.display = 'none';
      noBtn.style.display = 'none';
    });
  </script>
</body>
